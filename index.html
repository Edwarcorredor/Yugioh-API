<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="/JS/main.js" type="module" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="/CSS/style.css">
    <title>Yugioh API</title>
</head>
<body class="container">
    <header class="mb-3 pb-3 border-bottom border-danger border-5">
        <div class="row justify-content-center align-items-center">
            <div class="col text-center">
                <img src="/src/yugioh.png" width="400vh" alt="Pagina" class="mb-3">
            </div>
        </div>
        <form id="buscador">
            <div class="row">        
                <div class="col-2">
                    <select name="filtro" class="form-select">
                        <option value="0">Nombre</option>
                        <option value="1">Tipo</option>
                        <option value="2">Raza</option>
                        <option value="3">Nivel</option>
                    </select>
                </div>
                <div class="col-8">
                    <input type="text" name="entrada" class="form-control">
                </div>
                <div class="col-2">
                    <button class="btn btn-danger" type="submit">Buscar</button>
                </div>
            </form>
        </div> 
        </form>
 
    </header> 
    <main>
        <div id="cards-top" class="d-flex mb-3 pb-3 border-bottom border-danger border-5 justify-content-center align-items-center">

        </div>
        <div id="cards-filter" class="mb-3 pb-3 border-bottom border-danger border-5 justify-content-center align-items-center"  >

        </div>
        <div class="d-flex justify-content-center align-items-center">
            <button class="btn btn-danger btn-change m-3">Prev</button>
            <button class="btn btn-danger btn-change m-3">Next</button>  
        </div>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row" id="contenido-modal">

                        </div>                       
                    </div>
                </div>
            </div>
        </div>
            
    </main>
    <footer>

    </footer>
</body>
</html>
